<div class="error-message" ng-if="!$ctrl.character">An error occurred retrieving the requested information</div>
<form name="characterForm" class="character-form" ng-submit="$ctrl.saveCharacter()" ng-if="$ctrl.character">
    <div class="form-inputs">
        <select ng-model="$ctrl.selectedId"
                ng-options="option.id as option.name for option in $ctrl.getCharacterOptions()"
                ng-change="$ctrl.getCharacter($ctrl.selectedId)"></select>
        <label class="last-updated"
               ng-if="$ctrl.character.lastUpdated">Last Saved: {{$ctrl.character.lastUpdated | date : "medium" }}</label>
        <button>Save</button>
        <button type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
    <div class="character-sheet">
        <character-info character="$ctrl.character"></character-info>
        <hr>
        <div class="content-block">
            <stat-block class="content-item-double" stats="$ctrl.character.stats"></stat-block>
            <weapon-block class="content-item" stats="$ctrl.character.stats"
                          weapons="$ctrl.getWeapons()"></weapon-block>
        </div>
        <hr>
        <character-inventory inventory="$ctrl.character.inventory"></character-inventory>
    </div>
</form>
