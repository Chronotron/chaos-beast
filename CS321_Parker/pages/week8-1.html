<script type="text/javascript">

    var solvedPuzzle = {
        solved1a: "2b",
        solved1b: "1b",
        solved2a: "1a",
        solved2b: "2a"
    };

    var workingPuzzle = {
        solved1a: "",
        solved1b: "",
        solved2a: "",
        solved2b: ""
    };

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    var solved = false;
    function validateSolved() {
        solved = solvedPuzzle.solved1a === workingPuzzle.solved1a;
        solved &= solvedPuzzle.solved1b === workingPuzzle.solved1b;
        solved &= solvedPuzzle.solved2a === workingPuzzle.solved2a;
        solved &= solvedPuzzle.solved2b === workingPuzzle.solved2b;
        if (solved) {
            alert("Congratulations! You Win!");
        }
    }

    function drop(ev) {
        if (solved) {
            return;
        }
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var target = ev.target;
        target.src = document.getElementById(data).src;
        workingPuzzle[target.id] = data;
        validateSolved();
    }

</script>
