<script type="application/javascript">

    function createTable() {
        var $table = $("<table id='product-table' class='product-table'></table>");
        $table.css("width", "960px");
        $table.css("border", "10px solid lightslategray");
        $table.attr("summary", "This product list shows what is available at our rummage sale!");
        $("#product-container").append($table);
    }
    function createHeader() {
        var thead = $('<thead class="productHead"></thead>');
        var $tr = $('<tr id="prodHeaderRow"></tr>');
        thead.append($tr);
//       </th> <!--Picture--> <th></th>
        headers = [
            "",
            "",
            "Product Name",
            "Manufacturer, Make, Model",
            "Condition",
            "Description",
            "Retail Price",
            "Rummage Sale Price",
            ""
        ];

        headers.forEach(function (header) {
            $tr.append($('<th>{0}</th>'.format(header)));
        });

        $("#product-table").append(thead);
    }

    function createCaption() {
        var caption = $('<caption>We have a broad range of products available</caption>');
        $("#product-table").append(caption);
    }

    function createBody() {
        var tbody = $('<tbody id="product-table-body"></tbody>');
        $("#product-table").append(tbody);
    }

    function createFooter() {
        var tfoot = $('' +
            '<tfoot id="product-table-footer">' +
            '<tr id="prodFooterRow" class="productFoot">' +
            '<td colspan="9">All sales are final</td>' +
            '</tr>' +
            '</tfoot>');
        $("#product-table").append(tfoot);
    }

    function addData() {
        var product = websiteInformation.getRandomProduct();
        var productTableBody = $('#product-table-body');
        var row = $("<tr></tr>");
        row.append($("<td><a href='#'>Buy</a></td>"));
        row.append($("<td><a href='#'><span class='like'></span></a></td>"));
        row.append($("<td>{0}</td>".format(product.name)));
        row.append($("<td>{0}</td>".format(product.manufacturerMakeModel)));
        row.append($("<td class='cell-data'>{0}</td>".format(product.condition)));
        row.append($("<td>{0}</td>".format(product.description)));
        row.append($("<td class='cell-data price retail-price'>{0}</td>".format(product.getFormattedRetailPrice())));
        row.append($("<td class='cell-data price'>{0}</td>".format(product.getFormattedRummagePrice())));
        row.append($("<a class='thumbnail' href='{0}' target='_blank'><img alt='{1}' src='{2}'></img></a></td>".format(product.getImageUrl(), product.name, product.getThumbnailUrl())));

        productTableBody.append(row);
    }

    $(document).ready(function () {
        createTable();
        createHeader();
        createCaption();
        createBody();
        createFooter();
        addData();
    });
</script>
