<script type="application/javascript">
    (function () {
        $(document).ready(function () {
            var spotlightProduct = websiteInformation.getRandomProduct();
            if (!spotlightProduct) {
                return;
            }
            var jelName = $("#spotlight-name");
            var jelLink = $("#spotlight-link");
            var jelImg = $("#spotlight-img");
            var jelThumbnail = $(".thumbnail");

            jelName.html(spotlightProduct.name);
            jelLink.attr("href", "./week4-1.html?productCode={0}".format(spotlightProduct.productCode));
            jelImg.attr("src", spotlightProduct.getImageUrl());
            jelImg.attr("alt", spotlightProduct.description);

            if(spotlightProduct.isUsed()) {
                jelThumbnail.addClass("used");
            }

        });
    })();
</script>
